<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" >
</head>
<body>

    <header class="navbar-parent">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#Manage_Customers">Customer</a></li>
                <li><a href="#Manage_Account">Manage Accounts</a></li>
                <li><a href="#Deposit">Deposit</a></li>
                <li><a href="#Withdrawal">Withdrawal</a></li>
                <li><a href="#Transfer_Funds">Transfer_Funds</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Banking Application</h1>

        <!-- Customer Section -->
        <section id="Manage_Customers" style="display: block;">
        <h2>Manage Customers</h2>
        <form id="customerForm">
            
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <input type="text" id="customerAddress" placeholder="Customer Address" required>
            <input type="text" id="customerPhone" placeholder="Customer Phone" required>
            <input type="email" id="customerEmail" placeholder="Customer Email" required>
            <button type="submit">Add Customer</button>
        </form>
        <button id="getAllCustomers">Get All Customers</button>
        <div id="customerResult" class="result"></div>
    </section>
        <!-- Account Section -->

        <section id="Manage_Account" style="display: none;">
        <h2>Manage Accounts</h2>
        <form id="accountForm">
            <input type="text" id="accountNumber" placeholder="Account Number" required>
            <input type="text" id="customerAccountId" placeholder="Customer ID" required>
            <input type="text" id="accountType" placeholder="Account Type" required>
            <button type="submit">Add Account</button>
        </form>
        <button id="getAllAccounts">Get All Accounts</button>
        <div id="accountResult" class="result"></div>
    </section>


    <section id="Deposit" style="display: none;">
        

        <!-- Deposit Section -->
        <h2>Make a Deposit</h2>
        <form id="depositForm">
            <input type="text" id="depositAccountNumber" placeholder="Account Number" required>
            <input type="number" id="depositAmount" placeholder="Deposit Amount" required>
            <button type="submit">Deposit</button>
        </form>
        <div id="depositResult" class="result"></div>


    </section>


    <section id="Withdrawal" style="display: none;">

        <!-- Withdrawal Section -->
        <h2>Make a Withdrawal</h2>
        <form id="withdrawalForm">
            <input type="text" id="withdrawalAccountNumber" placeholder="Account Number" required>
            <input type="number" id="withdrawalAmount" placeholder="Withdrawal Amount" required>
            <button type="submit">Withdraw</button>
        </form>
        <div id="withdrawalResult" class="result"></div>


        
    </section>


    <section id="Transfer_Funds" style="display: none;">

        <!-- Transaction Section -->
<h2>Transfer Funds</h2>
<form id="transactionForm">
    <input type="text" id="sourceAccountNumber" placeholder="Source Account Number" required>
    <input type="text" id="targetAccountNumber" placeholder="Target Account Number" required>
    <input type="number" id="transactionAmount" placeholder="Transfer Amount" required>
    <button type="submit">Transfer</button>
</form>
<div id="transactionResult" class="result"></div>

        <!-- Loan Section -->
    </section>

    <script src = "index.js"></script>
</body>
</html>
